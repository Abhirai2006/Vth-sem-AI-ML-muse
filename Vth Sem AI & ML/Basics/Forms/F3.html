<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <label for="name">1. First Name: </label>
        <input type="text" id="name" placeholder="enter your first name" required>

        <br><br>

        <label for="age">2. age: </label>
        <input type="number" id="age" max="100" min="1" placeholder="age" required>

        <br><br>

        <label for="password">3. Password:</label>
        <input type="password" id="password" maxlength="18" minlength="5" placeholder="Enter a strong password"
            required>
        <br><br>

        <label for="email">4. Email:</label>
        <input type="email" id="email" placeholder="abc@gmail.com" required>
        <br><br>

        <label for="dob">5. DOB:</label>
        <input type="date" id="dob">
        <br><br>

        <label for="pno">6.Phone Number</label>
        <input type="tel" id="pno" maxlength="10" placeholder="9876543210" required>
    </form>
</body>

</html>
