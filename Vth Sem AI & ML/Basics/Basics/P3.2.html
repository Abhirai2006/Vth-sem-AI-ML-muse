<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Semantic Example</title>
  <style>
    .header, .nav, .main, .article, .section, .footer {
      border: 1px dashed blue;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Non-Semantic HTML Example</h1>
  <div class="header">
    <h2>Website Header</h2>
  </div>
  
  <div class="nav">
    <span>Home</span> | 
    <span>About</span> | 
    <span>Contact</span>
  </div>
  
  <div class="main">
    <div class="article">
      <h3>Article Title</h3>
      <div class="section">
        <p>This is a section inside the article.</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>Â© 2025 My Website</p>
  </div>
</body>
</html>
