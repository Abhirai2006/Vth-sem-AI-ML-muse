<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Definition List Example</title>
</head>
<body>
  <h2>Glossary (Definition List)</h2>
  <dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language, used to structure web content.</dd>
  </dl>

    <dt>CSS</dt>
    <dd>Cascading Style Sheets, used for styling web pages.</dd>

    <dt>JavaScript</dt>
    <dd>A programming language that makes web pages interactive.</dd>
  </dl>
</body>
</html>


<!-- Tag	Meaning	Description
<dl>	Definition List 	Wraps the entire list
<dt>	Definition Term	 Represents the term being defined
<dd>	Definition Description	 Represents the description or meaning of the term  -->
