<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .inner-table td {
            border: 1px solid black;
            padding: 5px;
            width: 30px;
        }
    </style>
</head>
<body>

    <table>
        <!-- Header Row -->
        <tr>
            <td><b>Sl.No</b></td>
            <td><b>Name</b></td>
            <td><b>Age</b></td>
            <td><b>Roll No</b></td>
        </tr>

        <!-- Data Row -->
        <tr>
            <td>1</td>
            <td>ABC</td>
            <td>26</td>
            <td>10</td>
        </tr>

        <!-- Nested Table Row -->
        <tr>
            <td colspan="2">
                <table class="inner-table">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </table>
            </td>

            <td colspan="2">
                <table class="inner-table">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </table>
            </td>
        </tr>

        

    </table>

</body>
</html>
