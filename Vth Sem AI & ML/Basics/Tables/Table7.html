<head>

<body>
    <p>Nested Table Example</p>
    <table align="center">
        <tr>
            <div>
                <td rowspan="2">Station</td>
                <td colspan="2">Temperature</td>
                <td rowspan="2">Humidity</td>
                <td rowspan="2">Weather</td>
            </div>

        </tr>
        <tr>
            <td>Max</td>
            <td>Min</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>

</html>
