<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table{
        border-collapse: collapse;
        border: 20px red;
        width: 10px;
        height: 2em;
    }
    th,td{
        border: 2px solid black;
        padding:10px;
        margin: 20px;
    }
</style>
<body>
    <table border="">
        <tr>
            <td rowspan="2">Station</td>
            <td colspan="2">Temperature</td>
            <td rowspan="2">Humidity</td>
            <td rowspan="2">Weather</td>
        </tr>
        <tr>
            <td>Max</td>
            <td>Min</td>
        </tr>
        <tr>
          <td>USA</td>
          <td>24</td>
          <td>19</td>
          <td>60%</td>
          <td>cloudy</td>  
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
</body>
</html>
