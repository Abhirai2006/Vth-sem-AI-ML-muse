<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        tr,
        td {
            border-collapse: collapse;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>


</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>100</td>
            <td>96</td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td>96</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
