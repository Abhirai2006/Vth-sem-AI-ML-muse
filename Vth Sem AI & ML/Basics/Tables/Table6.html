<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table,
        td,
        tr {
            border-collapse: collapse;
            border: 1px solid black;
            padding:10px;
        }
    </style>
</head>

<body>
    <table align="center">
        <tr>
            <td><b>Name</b></td>
            <td>Age</td>
            <td>Roll No</td>
        </tr>
        <tr text align="center">
            <td>Thushar HK</td>
            <td>26</td>
            <td>100</td>
        </tr>
        <tr text align="center">
            <td>Sharon</td>
            <td>22</td>
            <td>200</td>
        </tr>
    </table>
</body>

</html>
