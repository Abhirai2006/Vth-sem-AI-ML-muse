<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination</title>
    <link rel="stylesheet" href="Simple4(Group).css">
</head>
<body>
    <article>
        <p>This is paragraph from article one.</p>
    </article>
    <article class="one">
        <p>This is paragraph from article two.</p>
    </article id="one">
    <p class="two">This is paragraph without any parent tags.</p>
</body>
</html>
